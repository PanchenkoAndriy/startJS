<!-- Кнопка для открытия модального окна -->
<button id="openModal">Открыть модальное окно</button>

<!-- Модальное окно -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Это модальное окно</h2>
    <p>Здесь может быть любой контент.</p>
  </div>
</div>
<style>
/* Стили для фона модального окна */
.modal {
  display: none;  /* По умолчанию модальное окно скрыто */
  position: fixed;  /* Окно фиксируется на экране */
  z-index: 1;  /* Чтобы окно было поверх остальных элементов */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4);  /* Полупрозрачный черный фон */
}

/* Стили для контента модального окна */
.modal-content {
  background-color: white;
  margin: 15% auto;  /* Центрируем окно */
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* Стили для кнопки закрытия */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
<script>
    // Получаем элементы
const modal = document.getElementById("myModal");
const btn = document.getElementById("openModal");
const span = document.getElementsByClassName("close")[0];

// Когда пользователь нажимает кнопку, откроется модальное окно
btn.onclick = function() {
  modal.style.display = "block";
}

// Когда пользователь нажимает на крестик (x), модальное окно закрывается
span.onclick = function() {
  modal.style.display = "none";
}

// Когда пользователь кликает за пределами модального окна, оно тоже закрывается
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
